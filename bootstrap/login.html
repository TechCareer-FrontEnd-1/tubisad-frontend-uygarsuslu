<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&amp;display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script
      crossorigin=""
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin=""
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- start codes -->
    <div class="container">
      <div class="row">
        <!-- left -->
        <div class="col-md-6 p-4">
          <h5 style="text-align: left">Login</h5>
          <form action="#" class="">
            <div class="input-group mb-3">
              <span
                class="input-group-text border border-0"
                id="basic-addon1"
                style="background: none"
              >
                <i
                  class="fa fa-envelope"
                  style="color: blueviolet"
                  aria-hidden="true"
                >
                </i
              ></span>
              <input
                type="text"
                class="form-control border-0"
                placeholder="Enter your email"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <hr
              class=""
              style="width: 100%; height: 3px; color: rgb(121, 121, 121)"
            />

            <div class="input-group mb-3">
              <span
                class="input-group-text border border-0"
                id="basic-addon1"
                style="background: none"
                ><i
                  class="fa fa-lock"
                  style="color: blueviolet"
                  aria-hidden="true"
                ></i
              ></span>
              <input
                type="text"
                class="form-control border-0"
                placeholder="Enter your password"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <hr
              class=""
              style="width: 100%; height: 3px; color: rgb(121, 121, 121)"
            />

            <a
              href="#"
              class="h6 text-decoration-none"
              style="color: blueviolet; float: left"
              >Forgot password?</a
            >
            <br />
            <button
              type="button"
              class="mt-4 mb-4 btn text-white w-100"
              style="background-color: blueviolet"
            >
              Login
            </button>
            <span style="margin-right: 4px">Don't have an account?</span
            ><a href="#" style="color: blueviolet">Signup now</a>
          </form>
        </div>
        <!-- right -->
        <div id="image" class="col-md-6">
          <h3 style="color: white; padding-top: 9rem">
            Every new friends is a new adventure
          </h3>
          <h5 style="color: white">let's get connected</h5>
        </div>
      </div>
    </div>
    <!-- end codes -->

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
